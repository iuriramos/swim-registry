
{% extends "registry/base.html" %}

{% block body %}

    <div class="container">
        <form class="form-signin" role="form" action="{% url 'login' %}" method="post">
            {% csrf_token %}

            <h2 class="form-signin-heading">Please sign in</h2>

            <input type="hidden" name="next" value="{{ next }}" />

            <input type="text" id="id_username" name="username" class="form-control" placeholder="Email address" required autofocus>

            <input type="password" id="id_password" name="password" class="form-control" placeholder="Password" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Sign in</button>

            {% if form.errors %}
              <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                Please, check out your email and password.
              </div>
            {% endif %}

            <a href="{% url 'register' %}">Register</a>

        </form>


    </div>

{% endblock %}
